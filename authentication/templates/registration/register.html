<h1> Register </h1>

{% if error %}
  <p>{{ error }}</p>
{% endif %}

<form method='post'>
  {% csrf_token %}
  Login:
  <input name='login' type="text">
  <br>
  Email:
  <input name='email' type="text">
  <br>
  Password:
  <input name='password' type="password">
  <br>
  <button> Submit </button>
</from>
<br>
<a href="/login"> Login </a>
